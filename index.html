<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__item section">
        <h1 class="section__title">Add Item</h1>
        <div class="section__content">
          <input class="section__input section__input_new_task" type="text">
          <button class="section__button">Add</button>
        </div>
      </section>
      <section class="main__item section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__tasks section__tasks_todo">
          <li class="section__task_item">
            <input type="checkbox" class="section__input section__input_checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input section__input_text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg" class="section__button_delete__img" alt="Delete">
            </button>
          </li>
          <li class="edit-mode section__task_item">
            <input type="checkbox" class="section__input section__input_checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input section__input_text">
            <button class="section__button section__button_edit">Save</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg" class="section__button_delete__img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__item section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__tasks section__tasks_done">
          <li class="section__task_item">
            <input type="checkbox" class="section__input section__input_checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__input section__input_text">
            <button class="section__button section__button_edit">Edit</button>
            <button class="section__button section__button_delete">
              <img src="./remove.svg" class="section__button_delete__img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
