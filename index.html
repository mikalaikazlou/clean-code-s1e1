<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="create-section">
        <h1 class="section-title">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul id="todo-tasks" class="task-items">
          <li class="task-item">
            <input type="checkbox" class="input">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="delete-img" alt="Delete">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input type="checkbox" class="input">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="delete-img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul id="done-tasks" class="task-items">
          <li class="task-item">
            <input type="checkbox" class="input" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img src="./remove.svg" class="delete-img" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
